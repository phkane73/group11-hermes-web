<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      rel="shortcut icon"
      href="./images/iconweb.jpg"
      type="image/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body class="loginw">
    <div id="wrapper">
      <form action="" id="form-login">
        <h1 class="form-title">ĐĂNG KÝ</h1>
        <div class="form-content">
          <i class="fa-solid fa-user"></i>
          <input type="text" class="form-input" placeholder="Tên đăng nhập" />
        </div>
        <div class="form-content">
          <i class="fa-solid fa-key"></i>
          <input type="password" class="form-input" placeholder="Mật khẩu" />
          <div class="eye">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
        <div class="form-content">
          <i class="fa-solid fa-key"></i>
          <input
            type="password"
            class="form-input"
            placeholder="Nhập lại mật khẩu"
          />
          <div class="eye1">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
        <input type="submit" value="Đăng ký" class="form-submit" />
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/c45226403c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./starter.js"></script>
  </body>
</html>
